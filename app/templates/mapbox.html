<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
        .marker {
            /*background-image: url("{{ url_for('static', filename='img/mapbox-icon.png') }}");*/
            background-size: cover;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
        }

        .mapboxgl-popup {
            max-width: 200px;
        }

        .mapboxgl-popup-content {
            text-align: center;
            font-family: 'Open Sans', sans-serif;
        }

    </style>
</head>

<body>

    <div id='map'></div>

    <script>
        var unbabelites = JSON.parse('{{ unbabelites|tojson }}');
        mapboxgl.accessToken = '{{ mapbox_token }}';

        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v9',
            center: [-96, 37.8],
            zoom: 3
        });

        map.on('load', function () {

            map.addSource("unbabelites", {
                type: "geojson",
                // Point to GeoJSON data. This example visualizes all M1.0+ earthquakes
                // from 12/22/15 to 1/21/16 as logged by USGS' Earthquake hazards program.
                data: "/unbabelites",
                cluster: true,
                clusterMaxZoom: 7, // Max zoom to cluster points on
                clusterRadius: 50 // Radius of each cluster when clustering points (defaults to 50)
            });


            map.addLayer({
                    id: "clusters",
                    type: "circle",
                    source: "unbabelites",
                    filter: ["has", "point_count"],
                    paint: {
                        // Use step expressions (https://www.mapbox.com/mapbox-gl-js/style-spec/#expressions-step)
                        // with three steps to implement three types of circles:
                        //   * Blue, 20px circles when point count is less than 100
                        //   * Yellow, 30px circles when point count is between 100 and 750
                        //   * Pink, 40px circles when point count is greater than or equal to 750
                        "circle-color": [
                            "step",
                            ["get", "point_count"],
                            "#51bbd6",
                            100,
                            "#51bbd6",
                            750,
                            "#51bbd6"
                        ],
                        "circle-radius": [
                            "step",
                            ["get", "point_count"],
                            20,
                            100,
                            30,
                            750,
                            40
                        ]
                    }
                });

                map.addLayer({
                    id: "cluster-count",
                    type: "symbol",
                    source: "unbabelites",
                    filter: ["has", "point_count"],
                    layout: {
                        "text-field": "{point_count_abbreviated}",
                        "text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
                        "text-size": 12
                    }
                });

                map.addLayer({
                    id: "unclustered-point",
                    type: "circle",
                    source: "unbabelites",
                    filter: ["!", ["has", "point_count"]],
                    paint: {
                        "circle-color": "#11b4da",
                        "circle-radius": 4,
                        "circle-stroke-width": 1,
                        "circle-stroke-color": "#fff"
                    }
                });

                // inspect a cluster on click
                map.on('click', 'clusters', function (e) {
                    if (e.features[0].properties.cluster) {
                        $('.mapboxgl-popup').hide();
                    }

                    var features = map.queryRenderedFeatures(e.point, { layers: ['clusters'] });
                    var clusterId = features[0].properties.cluster_id;
                    
                    map.getSource('unbabelites').getClusterExpansionZoom(clusterId, function (err, zoom) {
                        map.easeTo({
                            center: features[0].geometry.coordinates,
                            zoom: zoom
                        });
                    });
                });
            });


        Object.keys(unbabelites).forEach(function(key) {
            if (unbabelites[key]['unbabelites'].length === 1) {
                var unbabelite = unbabelites[key]['unbabelites'][0];
                html = '<h3>' + unbabelite.name + '</h3><p>' + unbabelite.city + ', ' + unbabelite.country + '</p>'
            }
            else {
                html = '<h3>' + unbabelites[key]['unbabelites'][0]['city'] + ', ' + unbabelites[key]['unbabelites'][0]['country'] + '</h3>'
                html += '<ul>'
                unbabelites[key]['unbabelites'].forEach(function (unbabelite) {
                    html += '<li>' + unbabelite.name + '</li>'
                });
                html += '</ul>'
            }

            var el = document.createElement('div');
            el.className = 'marker';
            var coordinates = [unbabelites[key]['coordinates']['lng'], unbabelites[key]['coordinates']['lat']]
            new mapboxgl.Marker(el)
                .setLngLat(coordinates)
                .setPopup(new mapboxgl.Popup({ offset: 25 })
                .setHTML(html))
                .addTo(map);
        });

        
    </script>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
        crossorigin="anonymous"></script>
</body>

</html>
